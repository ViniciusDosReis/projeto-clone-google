<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/682665_favicon_google_logo_new_icon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="menu">
            <nav>
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Imagens</a></li>
                    <li><a href="#">
                        <span class="material-symbols-outlined">
                            apps
                        </span>
                    </a></li>
                    <li><a href="#">
                        <span class="material-symbols-outlined">
                            mail
                        </span>
                    </a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section>
        <div class="logo">
            <img src="imagens/logo-google.gif" alt="logo do google">
        </div>
        <div class="formulario">
            <form action="" method="post">
                <span id="lupa" class="material-symbols-outlined">
                    search
                </span>
                <div class="input">
                    <input type="text" name="pesq" id="ipesq">
                </div>
                <div class="icones">
                    <span id="teclado" class="material-symbols-outlined">
                        keyboard
                    </span>
                    <span class="material-symbols-outlined">
                        keyboard_voice
                    </span>
                    <span class="material-symbols-outlined">
                        center_focus_strong
                    </span>
                </div>
            </form>
            <div class="pesquisa">
                <div class="pesquisa_1">
                    <a href="#">Pesquisa Google</a>
                </div>
                <div class="pesquisa_2">
                    <a href="#">Estou com sorte</a>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="br">Brasil</div>
        <hr>
        <div class="termos">
            <div class="termos_1">
                <ul>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Publicidade</a></li>
                    <li><a href="#">Negócios</a></li>
                    <li><a href="#">Como funciona a Pesquisa</a></li>
                </ul>
            </div>
            <div class="termos_2">
                <ul>
                    <li><a href="#">Privacidade</a></li>
                    <li><a href="#">Termos</a></li>
                    <li><a href="#">Configurações</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
